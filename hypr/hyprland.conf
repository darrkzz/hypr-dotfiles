# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = br # Layout do Teclado
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true # Numlock ligado por padrão
    # repeat_rate = 40 # Taxa de repetições do teclado por segundo
    # repeat_delay = 300 # Taxa de atraso do teclado por milisegundos

    follow_mouse = 1

    sensitivity = 0 # -1.0 até 1.0, 0 significa nenhuma modificação.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Exemplo de configurações específicas por periférico/dispositivo
# Veja: https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs para mais.
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}



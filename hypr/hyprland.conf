input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true
    # repeat_rate = 40
    # repeat_delay = 300

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

# Exemplo de configurações específicas por periférico/dispositivo
# Veja: https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs para mais.
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}



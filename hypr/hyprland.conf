# Referência: https://wiki.hypr.land/Configuring/Variables/
# https://wiki.hypr.land/Configuring/Variables/#general

general {
    gaps_in = 4
    gaps_out = 8

    border_size = 3

    # Para informações das cores: https://wiki.hypr.land/Configuring/Variables/#variable-types
    col.active_border = rgb(d3d3d3)
    col.inactive_border = rgb(0a0b0d)

    # Definir como verdadeiro permite redimensionar janelas clicando e arrastando nas bordas e lacunas.
    resize_on_border = false

    # Por favor veja: https://wiki.hypr.land/Configuring/Tearing/ antes de você habilitar isto.
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration

decoration {
    rounding = 12
    rounding_power = 1

    # Altere a transparência das janelas focadas e desfocadas
    active_opacity = 1
    inactive_opacity = 0.70

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 5
        passes = 3
        noise = 0.02

        vibrancy = 0.1696
    }

    # https://wiki.hypr.land/Configuring/Variables/#shadow
    shadow {
        enabled = true
        range = 12
        render_power = 2
        ignore_window = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes

    # https://wiki.hypr.land/Configuring/Animations/

    bezier = ease, 0.25, 0.1, 0.25, 1.0

    animation = border, 1, 2, ease
    animation = windows, 1, 3, ease, slide
    animation = windowsMove, 1, 2, ease
    animation = fade, 1, 3, ease
    animation = layers, 1, 3, ease, slide
    animation = workspaces, 1, 4, ease, slidefade
}

# Referência: https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# Descomente todas as linhas abaixo se você deseja utilizar isto.

# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# Para mais, veja: https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true # Interruptor mestre para pseudotiling.
    preserve_split = true # Você provavelmente quer isso.
}

# Para mais, veja: https://wiki.hypr.land/Configuring/Master-Layout/
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Defina como 0 ou 1 para desabilitar os papéis de parede de anime
    disable_hyprland_logo = false # Se verdadeiro, desabilita o logotipo aleatório do hyprland / fundo de garota de anime.
}



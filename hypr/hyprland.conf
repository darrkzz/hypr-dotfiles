# Veja: https://wiki.hypr.land/Configuring/Window-Rules/ para regras de janelas.
# Veja: https://wiki.hypr.land/Configuring/Workspace-Rules/ para regras de workspaces.

# Exemplo de regra de janela:
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore as solicitações de maximização dos programas.
windowrule = suppressevent maximize, class:.*

# Corrige alguns problemas de arrastar com o XWayland.
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Pavucontrol em modo flutuante.
windowrule = float,class:^(org.pulseaudio.pavucontrol)$,title:^(Controle de volume)$

# Wlogout com blur.
layerrule = blur, logout_dialog


